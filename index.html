    <meta charset="UTF-8">

    <title>Добро пожаловать</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .menu-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        .menu-container h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .menu-container p {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .menu-container .menu-button {
            padding: 15px 30px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .menu-container .menu-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
